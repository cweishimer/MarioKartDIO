<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo de Corrida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 10px;
    }
    h1 {
      text-align: center;
    }
    #character-select {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .character-btn {
      border: 2px solid #444;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      min-width: 120px;
      text-align: center;
      user-select: none;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .character-btn.selected {
      background-color: #4caf50;
      color: white;
      border-color: #388e3c;
    }
    #start-btn {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: not-allowed;
      opacity: 0.5;
    }
    #start-btn.enabled {
      cursor: pointer;
      opacity: 1;
    }
    #log {
      background: #222;
      color: #eee;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-line;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>Jogo de Corrida</h1>

  <div id="character-select"></div>

  <button id="start-btn" disabled>Iniciar Corrida</button>

  <pre id="log"></pre>

  <script src="script.js"></script>

</body>
</html>
